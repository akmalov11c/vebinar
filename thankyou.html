<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxirgi Qadam Qoldi!</title>
    <style>
      :root {
        --bg-1: #0b0f1f;
        --bg-2: #161c2e;
        --gradient-top: #1c2239;
        --gradient-bottom: #0b1020;
        --text: #f4f6ff;
        --accent: #b2c8ff;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          sans-serif;
        background: linear-gradient(
          180deg,
          var(--gradient-top),
          var(--gradient-bottom)
        );
        color: var(--text);
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        backdrop-filter: blur(40px) saturate(180%) brightness(1.1);
      }

      .mirror-shape {
        background: rgba(255, 255, 255, 0.04);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(30px) saturate(200%);
        box-shadow: inset 0 0 0.5px rgba(255, 255, 255, 0.25),
          0 0 25px rgba(255, 255, 255, 0.05);
        width: 90%;
        max-width: 420px;
        padding: 30px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        line-height: 1.5em;
        color: var(--accent);
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .arrow-icon svg,
      .telegram-icon svg {
        width: 48px;
        height: 48px;
        fill: var(--text);
      }

      .telegram-icon {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.25) 50%,
          rgba(255, 255, 255, 0.15) 100%
        );
        border-radius: 18px;
        padding: 14px 28px;
        font-size: 24px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease;
        box-shadow: inset 0 0 1px rgba(255, 255, 255, 0.3),
          0 6px 18px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
